<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser votre mot de passe</title>
    <link rel="stylesheet" href="/static/css/reset-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-box">
            <div class="reset-password-header">
                <img src="/static/img/logo.png" alt="Logo" class="logo">
                <h2>Définir un nouveau mot de passe</h2>
                <p>Veuillez entrer et confirmer votre nouveau mot de passe.</p>
            </div>
            <form id="resetPasswordForm" action="/api/v1/handle-password-reset-api/index.php" method="POST">
                <input type="hidden" id="resetToken" name="token" value="">

                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Nouveau mot de passe" required autocomplete="new-password">
                    <span class="toggle-password" onclick="togglePasswordVisibility('newPassword')"><i class="fas fa-eye-slash"></i></span>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirmer le nouveau mot de passe" required autocomplete="new-password">
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmNewPassword')"><i class="fas fa-eye-slash"></i></span>
                </div>
                
                <button type="submit" class="reset-password-button">Réinitialiser le mot de passe <i class="fas fa-arrow-right"></i></button>
            </form>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <div class="reset-password-footer">
                <p><a href="/se-connecter" class="login-link">Retour à la page de connexion</a></p>
            </div>
        </div>
    </div>

    <script src="/static/js/reset-password.js"></script>
</body>
</html>
